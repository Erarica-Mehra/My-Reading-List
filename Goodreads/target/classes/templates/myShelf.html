<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Reading Shelf</title>
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #7ed3ed30;
}

.topnav a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #2196F3;
	color: white;
}

.topnav input[type=text] {
	float: right;
	padding: 6px;
	margin-top: 8px;
	margin-right: 16px;
	border: none;
	font-size: 17px;
}

@media screen and (max-width: 600px) {
	.topnav a, .topnav input[type=text] {
		float: none;
		display: block;
		text-align: left;
		width: 100%;
		margin: 0;
		padding: 14px;
	}
	.topnav input[type=text] {
		border: 1px solid #ccc;
	}
	table, th, td {
		border: 1px solid black;
		padding: 5px;
	}
	table {
		border-spacing: 15px;
	}
}
</style>

</head>

<body>
	<div class="topnav">
		<a th:href="@{/myApp/}">Home</a> <a class="active"
			th:href="@{/shelf/viewShelf}">My Book Shelf</a>
			<a th:href="@{/shelf/pickNextRead}">Pick My Next Read</a>
	</div>
	</br>
	</br>

	</br>

	<table style="width: 100%;">
		<thead>
			<tr style="color: #444478;">
				<th>Book</th>
				<th>Title</th>
				<th>Author</th>
				<!--             <th> Image  </th> -->
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${books.empty}">
				<td colspan="2">No Books Available</td>
			</tr>
			<tr th:each="book : ${books}">
				<td><img th:src="@{${book.imageUrl}}"></td>
				<td><span th:text="${book.title}"> Title </span></td>
				<td><span th:text="${book.author}"> Author </span></td>
				<td><span th:text="${book.status}"> Status </span></td>
				<td style="width: 60%;"><span><a th:href="@{/shelf/changeStatus/__${book.id}__/__FINISHED__}">Mark As Finished</a></span></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
