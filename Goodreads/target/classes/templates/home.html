<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #7ed3ed30;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
  
}
</style>
</head>
<body >

<div class="topnav">
  <a class="active" th:href="@{/myApp/}">Home</a>
  <a th:href="@{/shelf/viewShelf}">My Book Shelf</a>
</div>
<img src="/images/goodreadsImage2.jpg" style = "width:100%; height:400px;"/> 
</br>
</br>
</br>

<div style ="padding-left: 400px;">
<input style = "width: 40%;border: 3px solid #73AD21;padding: 10px;" id="term" name="term" type="text" placeholder="Search..">
<span><input style = "width:80px;height:40px;" type="submit" th:value="Search"></span>
</div>

</form>

</script>

</body>
</html>
